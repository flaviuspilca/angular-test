<div *ngIf="isAuthenticated" class="row">
  <div [ngClass]="'col-lg-12'">
    <div class="card shadow mb-4">
      <new-product *ngIf="this.currentRoute==='new-product'"></new-product>
      <sales *ngIf="this.currentRoute==='sales'" [potatoes]="this.potatoes"></sales>
      <div *ngIf="this.currentRoute!=='new-product' && this.currentRoute!=='sales'" class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h5 class="m-0 font-weight-bold text-primary">Welcome! In order to proceed please select an item from the navbar dropdown.</h5>
      </div>
      <div class="card-body d-none">



      </div>
    </div>
  </div>


</div>
