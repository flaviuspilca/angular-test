<div class="row">
  <div class="col-lg-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h5 class="m-0 font-weight-bold text-primary">Question generator</h5>
      </div>
      <div class="card-body">



        <form [formGroup]="questionForm">

          <label>
            Please type the question text: <input maxlength="80" formControlName="text" />
          </label>

          <div formArrayName="variants">
            <div *ngFor="let item of variants.controls; let pointIndex=index" [formGroupName]="pointIndex">
              <label>
                {{pointIndex+1}}. <input maxlength="80" formControlName="point" />
              </label>
              <button type="button" (click)="deleteVariant(pointIndex)">X</button>
            </div>
            <button type="button" (click)="addVariant()">Add</button>
          </div>

        </form>

        {{ this.questionForm.value | json }}



      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h5 class="m-0 font-weight-bold text-primary">Question preview</h5>
      </div>
      <div class="card-body">

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 mb-4">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h5 class="m-0 font-weight-bold text-primary">Results</h5>
      </div>
      <div class="card-body">
        <h4 class="small font-weight-bold">answer 1<span class="float-right">x</span></h4>
        <div class="progress mb-4">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 20%"></div>
        </div>
        <h4 class="small font-weight-bold">answer 2<span class="float-right">y</span></h4>
        <div class="progress mb-4">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 40%"></div>
        </div>
      </div>
    </div>
  </div>
</div>
