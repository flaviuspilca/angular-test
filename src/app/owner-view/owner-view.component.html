<div class="row">
  <div class="col-lg-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h5 class="m-0 font-weight-bold text-primary">Question generator</h5>
      </div>
      <div class="card-body">
        <label>
          Please type below the question text
          <input type="text" required maxlength="80" [formControl]="questionText">
        </label>


        <div *ngIf="questionText.invalid && (questionText.dirty || questionText.touched)" class="alert alert-danger">
          <div>
            Question text is required.
          </div>
        </div>



        <div>
          <a (click)="publishQuestion(questionText.invalid && (questionText.dirty || questionText.touched))" href="#" class="btn btn-secondary">
            <span class="text">Publish</span>
          </a>
          <a (click)="resetQuestion()" href="#" class="btn btn-danger">
            <span class="text">Reset</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h5 class="m-0 font-weight-bold text-primary">Question preview</h5>
      </div>
      <div class="card-body">
        <div *ngIf="validQuestion">
          <p>
            Question: {{ questionText.value }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 mb-4">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h5 class="m-0 font-weight-bold text-primary">Results</h5>
      </div>
      <div class="card-body">
        <h4 class="small font-weight-bold">answer 1<span class="float-right">x</span></h4>
        <div class="progress mb-4">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 20%"></div>
        </div>
        <h4 class="small font-weight-bold">answer 2<span class="float-right">y</span></h4>
        <div class="progress mb-4">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 40%"></div>
        </div>
      </div>
    </div>
  </div>
</div>
